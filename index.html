<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<header>
<h1>Retail Management System</h1>
</header>
<div class="container">
    <div>
<h2>Products</h2>
<label for="productName">Product Name:</label>
<input type="text" id="productName" name="productName" required>
<label for="productPrice">Product Price:</label>
<input type="number" id="productPrice" name="productPrice"  required>$
<label for="stock" >Stock</label>
<input type="number" id="stock" name="stock" required>
<label for="promotion" >Promotion</label>
<input type="text" id="promotion" name="promotion">
<label for="action">Action</label>
<select id="action" name="action">
  <option value="add">Add</option>
  <option value="update">Update</option>
  <option value="delete">Delete</option> </select>

<button id="addProductBtn" onclick = "saveInput()">Add Product</button>
    </div>
</div>


<div class="container">
    <div>
<h2>Customers</h2>
<div class="customer" style="width:100%;flex-wrap:wrap; display:flex;flex-direction:right;justify-content:space-between;">
<label for="customerName"> Name: <span id="Customername"> </span> </label>
<label for="customerEmail"> Email:  <span id="Customeremail"></span></label>
<label for="customerPhone">Phone:<span id="Customerphone"></span></label>
<label for="customerAddress">Address:<span id="Customeraddress"></span></label>
<button id="viewCustomersBtn"  onclick = "adminviewcustomer()">View Customers</button>
</div>
</div>
<script src="source.js" >


</script>
</body>
</html>
