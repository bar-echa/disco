<!DOCTYPE html>
<html>
<head>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <link rel="stylesheet" href="user.css"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

<div class="container">
  <h1>Welcome to our shop</h1>

  <div class="products"> 
    <section> 
      <h2>Products</h2>
      <!-- Container for multiple products -->
       <i class='bx bxs-cart' id="cart" onclick="displayincart()"></i>
       <div id="cartContainer" class="cart-container"></div>

      <div id="productList"></div>
    </section>
  </div>
</div>

<div class="product">
  <h2>Customers</h2>
  <div class="product">
    <label for="customerName" id="customename">Customer Name:</label>
    <input type="text" id="customerName" name="customerName">
    <label for="customerEmail" id="customeremail">Customer Email:</label>
    <input type="email" id="customerEmail" name="customerEmail">
    <label for="customerPhone" id="customerphone">Customer Phone:</label>
    <input type="tel" id="customerPhone" name="customerPhone">
    <label for="customerAddress" id="customeraddress">Customer Address:</label>
    <input type="text" id="customerAddress" name="customerAddress">
    <button id="addCustomerBtn" type="submit" onclick="customerview()">Submit Information</button>
  </div>
</div>

<script src="source.js"></script> 
</body>
</html>
